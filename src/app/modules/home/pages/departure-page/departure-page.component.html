<div class="container table-responsive">
  <div>
    <h1 class="text-center">Salidas a predicar</h1>
    <h2 class="text-center">{{ departures[1].date }}</h2>
  </div>
  <div style="overflow-x: auto">
    <table
      class="table table-dark table-striped table-hover table-bordered caption-buttom"
    >
      <caption>
        Salidas a predicar (29 de agosto - 04 de septiembre)
      </caption>
      <thead>
        <tr>
          <th scope="col">Dia</th>
          <th scope="col">Horario</th>
          <th scope="col">Conductor</th>
          <th scope="col">Territorio</th>
          <th scope="col">P. Encuentro</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let departure of departures[0].departure">
          <th scope="row">{{ departure.day }}</th>
          <td>{{ departure.schedule }}</td>
          <td>{{ departure.driver }}</td>
          <td>{{ departure.territory }}</td>
          <td>{{ departure.point }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Button trigger modal -->
  <div class="d-flex justify-content-center mb-4">
    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      data-bs-toggle="modal"
      data-bs-target="#modalDeparture"
    >
      Editar salidas
    </button>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="modalDeparture"
    tabindex="-1"
    aria-labelledby="modalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="modalLabel">Editar Salidas</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formCard">

          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Guardar salidas</button>
        </div>
      </div>
    </div>
  </div>
</div>
