<div class="container table-responsive">
  <app-breadcrumb [routerBreadcrum]="routerBreadcrum"></app-breadcrumb>
  <div class="d-flex justify-content-center">
    <h1 class="mt-0 mb-3">Selecciona tu grupo</h1>
  </div>
  <div class="card-container d-flex justify-content-center mb-3">
    @for (group of groupKeys; track group) {
      <app-card-xl
        [mapName]="group.name"
        [mapSRC]="group.src"
        [routerLink]="group.link"
      ></app-card-xl>
    }
  </div>
  <div class="d-flex justify-content-center mb-4">
    <button class="btn btn-primary btn-list-primary btn-lg" routerLink="publicadores">No s√© en qu√© grupo estoy ü§î</button>
  </div>
  <!-- Button trigger modal -->
  @if (isAdmin) {
    <div class="d-flex justify-content-center my-4">
      <button
        type="button"
        class="btn btn-primary btn-list-primary btn-lg"
        routerLink="editar"
        >
        Editar salidas
      </button>
    </div>
  }
</div>
