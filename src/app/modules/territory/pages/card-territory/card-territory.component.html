<div class="container-fluid header pt-1">
  <app-breadcrumb [routerBreadcrum]="routerBreadcrum"></app-breadcrumb>
  <h1 class="text-center pb-4">Tarjeta del mapa del territorio</h1>
</div>
<div class="container">
  <div class="d-flex justify-content-center my-4">
    <div class="row form-card" style="width: 100%;">
      <div class="col d-flex justify-content-center">
        <h3>Localidad:&nbsp;&nbsp;</h3>
        <h3><i>María_Teresa</i></h3>
      </div>
      <div class="col d-flex justify-content-center">
        <h3>Territorio_N°1&nbsp;</h3>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <iframe
      src="https://www.google.com/maps/d/embed?mid=1GOPjTgnhJgIJWBGZhvgc2eLcCnDkPS8&ehbc=2E312F"
      width="640"
      height="480"
    ></iframe>
  </div>
  <div class="d-flex justify-content-center">
    <form class="d-flex flex-column" class="my-4 form-card">
      <label for="driver">Conductor</label>
      <input
        type="text"
        placeholder="Nombre del conductor"
        class="form-control"
        id="driver"
      />
      <div class="row">
        <div class="col mt-3">
          <label for="start">Inicio (Se entregó)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input
            id="start"
            type="date"
            class="form-control"
            min="2022-01-01"
            max="2022-12-31"
          />
          
        </div>
        <div class="col mt-3">
          <label for="end">Conclución (Se devolvió)</label>
          <input
            id="end"
            type="date"
            class="form-control"
            min="2022-01-01"
            max="2022-12-31"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <textarea name="comentarios" class="form-control" id="" cols="150" rows="2" placeholder="Comentarios (opcional)"></textarea>
      </div>
      <button class="btn btn-success mt-3">Enviar tarjeta</button>
      <button class="btn btn-secondary mt-3 ms-3" routerLink="../territorios">cancelar</button>
    </form>
  </div>
</div>
