<div class="container">
  <app-breadcrumb [routerBreadcrum]="routerBreadcrum"></app-breadcrumb>
  <div class="d-flex justify-content-center">
    <h2 class="my-2 mb-3 text-center">Territorio N°1</h2>
  </div>

  <div class="container table-responsive">
    <table datatable [dtOptions]="dtOptions"
      class="table table-dark table-striped table-hover table-bordered row-border hover" 
    >
      <thead>
        <tr>
          <th scope="col">Conductor</th>
          <th scope="col">Inicio</th>
          <th scope="col">Conclución</th>
          <th scope="col">Manzanas</th>
          <th scope="col">Comentarios</th>
        </tr>
      </thead>

      <tbody class="table-group-divider">
        <tr *ngFor="let data of dataList">
          <td scope="row">{{ data.driver }}</td>
          <td>{{ data.start }}</td>
          <td>{{ data.ending }}</td>
          <td>
            <div
              class="form-check form-check-inline"
              *ngFor="let apples of data.apples"
            >
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="manzana"
                [checked]="apples.checked"
                disabled
              />
              <label class="" for="inlineCheckbox2">{{ apples.name }}</label>
            </div>
          </td>
          <td>
            <div class="d-flex flex-wrap">
              <p>{{ data.comments }}</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
