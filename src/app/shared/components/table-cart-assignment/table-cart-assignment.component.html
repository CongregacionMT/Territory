<div style="overflow-x: auto">
  <table class="table table-dark table-hover table-striped table-bordered caption-buttom">
    <thead>
      <tr>
        <th scope="col">Día</th>
        <th scope="col">Publicador Asignado</th>
        <th scope="col">Horario</th>
        <th scope="col">Ubicación</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <ng-container *ngFor="let cart of cartData">
        <tr [class]="'table-' + cart.color">
          <th scope="row">{{ cart.date }}</th>
          <td>{{ cart.assignment }}</td>
          <td>{{ cart.schedule }}hs</td>
          <td class="cursor-pointer" (click)="redirectToMap(cart.location.linkMap)">
            <span>{{ cart.location.name }}</span>
            <img src="https://api.iconify.design/fe:link-external.svg" alt="Link icon" class="ms-1 w-4 h-4">
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
